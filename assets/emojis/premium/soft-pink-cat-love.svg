<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catLoveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="catLoveGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orelhas -->
  <path d="M 30 30 L 25 10 L 40 25 Z" fill="url(#catLoveGradient)" filter="url(#catLoveGlow)" stroke="#FF8AC9" stroke-width="2"/>
  <path d="M 70 30 L 75 10 L 60 25 Z" fill="url(#catLoveGradient)" filter="url(#catLoveGlow)" stroke="#FF8AC9" stroke-width="2"/>
  <path d="M 30 28 L 27 15 L 35 25 Z" fill="#FFF5FA"/>
  <path d="M 70 28 L 73 15 L 65 25 Z" fill="#FFF5FA"/>
  
  <!-- Cabeça -->
  <circle cx="50" cy="55" r="28" fill="url(#catLoveGradient)" filter="url(#catLoveGlow)" stroke="#FF8AC9" stroke-width="2">
    <animate attributeName="r" values="28;29;28" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Olhos de coração -->
  <g>
    <path d="M 40 52 C 37 49, 35 47, 35 45 C 35 43, 36 42, 37 42 C 38 42, 39 43, 40 44 C 41 43, 42 42, 43 42 C 44 42, 45 43, 45 45 C 45 47, 43 49, 40 52 Z" fill="#FF8AC9">
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.5s" repeatCount="indefinite" additive="sum"/>
    </path>
    
    <path d="M 60 52 C 57 49, 55 47, 55 45 C 55 43, 56 42, 57 42 C 58 42, 59 43, 60 44 C 61 43, 62 42, 63 42 C 64 42, 65 43, 65 45 C 65 47, 63 49, 60 52 Z" fill="#FF8AC9">
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.5s" repeatCount="indefinite" additive="sum"/>
    </path>
  </g>
  
  <!-- Focinho -->
  <ellipse cx="50" cy="63" rx="8" ry="6" fill="#FFF5FA" opacity="0.8"/>
  
  <!-- Nariz -->
  <path d="M 50 61 L 47 64 L 50 65 L 53 64 Z" fill="#FF8AC9"/>
  
  <!-- Boca feliz -->
  <path d="M 50 65 L 47 68 M 50 65 L 53 68" stroke="#FF8AC9" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 44 70 Q 50 73 56 70" stroke="#FF8AC9" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Bochechas bem coradas -->
  <circle cx="30" cy="60" r="7" fill="#FFC8E3" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="60" r="7" fill="#FFC8E3" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bigodes -->
  <line x1="25" y1="58" x2="10" y2="55" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="25" y1="62" x2="10" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="25" y1="66" x2="10" y2="69" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="58" x2="90" y2="55" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="62" x2="90" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="66" x2="90" y2="69" stroke="#FF8AC9" stroke-width="1.5"/>
  
  <!-- Corações flutuantes ao redor -->
  <g opacity="0.8">
    <path d="M 20 30 C 17 27, 15 25, 15 23 C 15 21, 16 20, 17 20 C 18 20, 19 21, 20 22 C 21 21, 22 20, 23 20 C 24 20, 25 21, 25 23 C 25 25, 23 27, 20 30 Z" fill="#FFC8E3">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -10" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 80 35 C 77 32, 75 30, 75 28 C 75 26, 76 25, 77 25 C 78 25, 79 26, 80 27 C 81 26, 82 25, 83 25 C 84 25, 85 26, 85 28 C 85 30, 83 32, 80 35 Z" fill="#FFB6D9">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -10" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 15 70 C 12 67, 10 65, 10 63 C 10 61, 11 60, 12 60 C 13 60, 14 61, 15 62 C 16 61, 17 60, 18 60 C 19 60, 20 61, 20 63 C 20 65, 18 67, 15 70 Z" fill="#FFDAED">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -10" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 85 75 C 82 72, 80 70, 80 68 C 80 66, 81 65, 82 65 C 83 65, 84 66, 85 67 C 86 66, 87 65, 88 65 C 89 65, 90 66, 90 68 C 90 70, 88 72, 85 75 Z" fill="#FFC8E3">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -10" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Coração grande pulsando -->
  <path d="M 50 90 C 45 85, 40 80, 40 75 C 40 72, 42 70, 44 70 C 46 70, 48 72, 50 75 C 52 72, 54 70, 56 70 C 58 70, 60 72, 60 75 C 60 80, 55 85, 50 90 Z" fill="#FFB6D9" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.5s" repeatCount="indefinite" additive="sum"/>
  </path>
</svg>
