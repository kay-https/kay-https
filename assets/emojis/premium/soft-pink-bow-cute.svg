<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="bowGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Laço fofo -->
  <g>
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite" additive="sum"/>
    
    <!-- Lado esquerdo do laço -->
    <ellipse cx="30" cy="45" rx="18" ry="22" fill="url(#bowGradient)" filter="url(#bowGlow)" stroke="#FF8AC9" stroke-width="2" transform="rotate(-20 30 45)"/>
    <ellipse cx="30" cy="45" rx="12" ry="16" fill="#FFF5FA" transform="rotate(-20 30 45)"/>
    
    <!-- Lado direito do laço -->
    <ellipse cx="70" cy="45" rx="18" ry="22" fill="url(#bowGradient)" filter="url(#bowGlow)" stroke="#FF8AC9" stroke-width="2" transform="rotate(20 70 45)"/>
    <ellipse cx="70" cy="45" rx="12" ry="16" fill="#FFF5FA" transform="rotate(20 70 45)"/>
    
    <!-- Centro do laço -->
    <circle cx="50" cy="45" r="12" fill="url(#bowGradient)" filter="url(#bowGlow)" stroke="#FF8AC9" stroke-width="2"/>
    <circle cx="50" cy="45" r="7" fill="#FFC8E3"/>
    
    <!-- Fitas penduradas -->
    <path d="M 45 55 L 42 75 L 38 72 L 42 80 L 45 76 L 48 85 L 45 75 Z" fill="url(#bowGradient)" filter="url(#bowGlow)" stroke="#FF8AC9" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" from="-3 45 55" to="3 45 55" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 55 55 L 58 75 L 62 72 L 58 80 L 55 76 L 52 85 L 55 75 Z" fill="url(#bowGradient)" filter="url(#bowGlow)" stroke="#FF8AC9" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" from="3 55 55" to="-3 55 55" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Brilhinhos ao redor -->
  <g opacity="0.7">
    <circle cx="20" cy="30" r="3" fill="#FFC8E3">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="35" r="2.5" fill="#FFDAED">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="50" cy="20" r="3" fill="#FFB6D9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;4;3" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Estrelinhas decorativas -->
  <path d="M 15 50 L 17 52 L 20 52 L 18 54 L 19 57 L 15 55 L 11 57 L 12 54 L 10 52 L 13 52 Z" fill="#FF8AC9" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 15 53" to="360 15 53" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 85 50 L 87 52 L 90 52 L 88 54 L 89 57 L 85 55 L 81 57 L 82 54 L 80 52 L 83 52 Z" fill="#FFC8E3" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 85 53" to="360 85 53" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>
