<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFDAED;stop-opacity:1" />
    </linearGradient>
    <filter id="cloudGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Nuvem fofa -->
  <g>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -5" dur="3s" repeatCount="indefinite"/>
    
    <circle cx="35" cy="50" r="15" fill="url(#cloudGradient)" filter="url(#cloudGlow)" stroke="#FFB6D9" stroke-width="2"/>
    <circle cx="50" cy="45" r="18" fill="url(#cloudGradient)" filter="url(#cloudGlow)" stroke="#FFB6D9" stroke-width="2"/>
    <circle cx="65" cy="50" r="15" fill="url(#cloudGradient)" filter="url(#cloudGlow)" stroke="#FFB6D9" stroke-width="2"/>
    <ellipse cx="50" cy="55" rx="30" ry="15" fill="url(#cloudGradient)" filter="url(#cloudGlow)" stroke="#FFB6D9" stroke-width="2"/>
    
    <!-- Rostinho kawaii na nuvem -->
    <!-- Olhos -->
    <circle cx="43" cy="50" r="3" fill="#FF8AC9">
      <animate attributeName="r" values="3;0.5;3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="57" cy="50" r="3" fill="#FF8AC9">
      <animate attributeName="r" values="3;0.5;3" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Brilho nos olhos -->
    <circle cx="44" cy="49" r="1.5" fill="#FFF"/>
    <circle cx="58" cy="49" r="1.5" fill="#FFF"/>
    
    <!-- Bochechhas -->
    <circle cx="35" cy="53" r="4" fill="#FFC8E3" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="53" r="4" fill="#FFC8E3" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Boquinha -->
    <path d="M 46 56 Q 50 58 54 56" stroke="#FF8AC9" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Gotinhas de chuva kawaii -->
  <g>
    <ellipse cx="40" cy="75" rx="4" ry="6" fill="#FFC8E3" opacity="0.7">
      <animate attributeName="cy" values="75;85;75" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="50" cy="80" rx="4" ry="6" fill="#FFB6D9" opacity="0.7">
      <animate attributeName="cy" values="80;90;80" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="60" cy="75" rx="4" ry="6" fill="#FFDAED" opacity="0.7">
      <animate attributeName="cy" values="75;85;75" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Estrelinhas ao redor -->
  <g opacity="0.6">
    <path d="M 15 35 L 17 40 L 22 40 L 18 43 L 20 48 L 15 45 L 10 48 L 12 43 L 8 40 L 13 40 Z" fill="#FFB6D9">
      <animateTransform attributeName="transform" type="rotate" from="0 15 40" to="360 15 40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 85 40 L 87 45 L 92 45 L 88 48 L 90 53 L 85 50 L 80 53 L 82 48 L 78 45 L 83 45 Z" fill="#FFC8E3">
      <animateTransform attributeName="transform" type="rotate" from="0 85 45" to="360 85 45" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
