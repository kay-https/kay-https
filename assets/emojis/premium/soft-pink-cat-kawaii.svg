<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="catGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orelhas de gatinho -->
  <path d="M 30 30 L 25 10 L 40 25 Z" fill="url(#catGradient)" filter="url(#catGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="-2 30 25" to="2 30 25" dur="3s" repeatCount="indefinite" additive="sum"/>
  </path>
  <path d="M 70 30 L 75 10 L 60 25 Z" fill="url(#catGradient)" filter="url(#catGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="2 70 25" to="-2 70 25" dur="3s" repeatCount="indefinite" additive="sum"/>
  </path>
  
  <!-- Parte interna das orelhas -->
  <path d="M 30 28 L 27 15 L 35 25 Z" fill="#FFF5FA"/>
  <path d="M 70 28 L 73 15 L 65 25 Z" fill="#FFF5FA"/>
  
  <!-- Cabeça -->
  <circle cx="50" cy="55" r="28" fill="url(#catGradient)" filter="url(#catGlow)" stroke="#FF8AC9" stroke-width="2"/>
  
  <!-- Olhos grandes kawaii -->
  <ellipse cx="40" cy="52" rx="6" ry="8" fill="#333"/>
  <ellipse cx="60" cy="52" rx="6" ry="8" fill="#333"/>
  
  <!-- Brilho nos olhos -->
  <ellipse cx="41" cy="50" rx="3" ry="4" fill="#FFF"/>
  <ellipse cx="61" cy="50" rx="3" ry="4" fill="#FFF"/>
  <circle cx="43" cy="54" r="1.5" fill="#FFF"/>
  <circle cx="63" cy="54" r="1.5" fill="#FFF"/>
  
  <!-- Focinho -->
  <ellipse cx="50" cy="63" rx="8" ry="6" fill="#FFF5FA" opacity="0.8"/>
  
  <!-- Nariz -->
  <path d="M 50 61 L 47 64 L 50 65 L 53 64 Z" fill="#FF8AC9"/>
  
  <!-- Boquinha kawaii -->
  <path d="M 50 65 L 47 68 M 50 65 L 53 68" stroke="#FF8AC9" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 44 69 Q 50 72 56 69" stroke="#FF8AC9" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Bochechas coradas -->
  <circle cx="30" cy="60" r="6" fill="#FFC8E3" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="60" r="6" fill="#FFC8E3" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bigodes -->
  <line x1="25" y1="58" x2="10" y2="55" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="25" y1="62" x2="10" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="25" y1="66" x2="10" y2="69" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="58" x2="90" y2="55" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="62" x2="90" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="66" x2="90" y2="69" stroke="#FF8AC9" stroke-width="1.5"/>
  
  <!-- Rabinho balançando -->
  <g opacity="0.8">
    <path d="M 78 70 Q 85 75, 88 82 Q 90 87, 87 90" stroke="#FFB6D9" stroke-width="4" fill="none" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="-10 78 70" to="10 78 70" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
