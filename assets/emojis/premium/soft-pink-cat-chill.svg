<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catChillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="catChillGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orelhas relaxadas -->
  <path d="M 30 32 L 25 12 L 40 27 Z" fill="url(#catChillGradient)" filter="url(#catChillGlow)" stroke="#FF8AC9" stroke-width="2"/>
  <path d="M 70 32 L 75 12 L 60 27 Z" fill="url(#catChillGradient)" filter="url(#catChillGlow)" stroke="#FF8AC9" stroke-width="2"/>
  <path d="M 30 30 L 27 17 L 35 27 Z" fill="#FFF5FA"/>
  <path d="M 70 30 L 73 17 L 65 27 Z" fill="#FFF5FA"/>
  
  <!-- Cabeça -->
  <circle cx="50" cy="55" r="28" fill="url(#catChillGradient)" filter="url(#catChillGlow)" stroke="#FF8AC9" stroke-width="2"/>
  
  <!-- Óculos de sol -->
  <g>
    <!-- Armação -->
    <rect x="30" y="48" width="15" height="10" rx="2" fill="#333" opacity="0.8"/>
    <rect x="55" y="48" width="15" height="10" rx="2" fill="#333" opacity="0.8"/>
    <line x1="45" y1="53" x2="55" y2="53" stroke="#333" stroke-width="2"/>
    
    <!-- Brilhos nas lentes -->
    <ellipse cx="35" cy="51" rx="3" ry="2" fill="#FFF" opacity="0.5"/>
    <ellipse cx="60" cy="51" rx="3" ry="2" fill="#FFF" opacity="0.5"/>
  </g>
  
  <!-- Focinho -->
  <ellipse cx="50" cy="65" rx="8" ry="6" fill="#FFF5FA" opacity="0.8"/>
  
  <!-- Nariz -->
  <path d="M 50 63 L 47 66 L 50 67 L 53 66 Z" fill="#FF8AC9"/>
  
  <!-- Boca relaxada (smile pequeno) -->
  <path d="M 47 70 Q 50 72 53 70" stroke="#FF8AC9" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Bochechas levemente coradas -->
  <circle cx="30" cy="62" r="6" fill="#FFC8E3" opacity="0.3"/>
  <circle cx="70" cy="62" r="6" fill="#FFC8E3" opacity="0.3"/>
  
  <!-- Bigodes -->
  <line x1="25" y1="60" x2="10" y2="57" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="25" y1="64" x2="10" y2="64" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="25" y1="68" x2="10" y2="71" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="60" x2="90" y2="57" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="64" x2="90" y2="64" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="68" x2="90" y2="71" stroke="#FF8AC9" stroke-width="1.5"/>
  
  <!-- Bebida fofa -->
  <g transform="translate(75, 75)">
    <!-- Copo -->
    <rect x="-6" y="-12" width="12" height="15" rx="2" fill="#FFC8E3" stroke="#FFB6D9" stroke-width="1.5"/>
    <rect x="-5" y="-11" width="10" height="3" fill="#FFB6D9" opacity="0.5"/>
    
    <!-- Canudinho -->
    <rect x="-1" y="-20" width="2" height="12" fill="#FF8AC9"/>
    <ellipse cx="0" cy="-20" rx="3" ry="1.5" fill="#FF8AC9"/>
    
    <!-- Bolhas -->
    <circle cx="-2" cy="-6" r="1" fill="#FFF5FA" opacity="0.7">
      <animate attributeName="cy" values="-6;-14;-6" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="2" cy="-4" r="1" fill="#FFF5FA" opacity="0.7">
      <animate attributeName="cy" values="-4;-14;-4" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Nota musical -->
  <g opacity="0.6">
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="16" fill="#FFB6D9" font-weight="bold">♪
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -5" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
