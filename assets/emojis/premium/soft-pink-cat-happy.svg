<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catHappyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="catHappyGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orelhas -->
  <path d="M 30 30 L 25 10 L 40 25 Z" fill="url(#catHappyGradient)" filter="url(#catHappyGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="-5 30 25" to="5 30 25" dur="1.5s" repeatCount="indefinite" additive="sum"/>
  </path>
  <path d="M 70 30 L 75 10 L 60 25 Z" fill="url(#catHappyGradient)" filter="url(#catHappyGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="5 70 25" to="-5 70 25" dur="1.5s" repeatCount="indefinite" additive="sum"/>
  </path>
  <path d="M 30 28 L 27 15 L 35 25 Z" fill="#FFF5FA"/>
  <path d="M 70 28 L 73 15 L 65 25 Z" fill="#FFF5FA"/>
  
  <!-- Cabeça pulando -->
  <g>
    <animate attributeName="transform" type="translate" from="0 0" to="0 -5" dur="0.8s" repeatCount="indefinite"/>
    
    <circle cx="50" cy="55" r="28" fill="url(#catHappyGradient)" filter="url(#catHappyGlow)" stroke="#FF8AC9" stroke-width="2"/>
    
    <!-- Olhos felizes (^) -->
    <path d="M 38 48 Q 42 45 46 48" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 54 48 Q 58 45 62 48" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Focinho -->
    <ellipse cx="50" cy="63" rx="8" ry="6" fill="#FFF5FA" opacity="0.8"/>
    
    <!-- Nariz -->
    <path d="M 50 61 L 47 64 L 50 65 L 53 64 Z" fill="#FF8AC9"/>
    
    <!-- Boca super feliz -->
    <path d="M 44 67 Q 50 72 56 67" stroke="#FF8AC9" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Bochechas coradas -->
    <circle cx="30" cy="60" r="7" fill="#FFC8E3" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="60" r="7" fill="#FFC8E3" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Bigodes -->
    <line x1="25" y1="58" x2="10" y2="55" stroke="#FF8AC9" stroke-width="1.5"/>
    <line x1="25" y1="62" x2="10" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
    <line x1="25" y1="66" x2="10" y2="69" stroke="#FF8AC9" stroke-width="1.5"/>
    <line x1="75" y1="58" x2="90" y2="55" stroke="#FF8AC9" stroke-width="1.5"/>
    <line x1="75" y1="62" x2="90" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
    <line x1="75" y1="66" x2="90" y2="69" stroke="#FF8AC9" stroke-width="1.5"/>
  </g>
  
  <!-- Corações flutuantes -->
  <g opacity="0.7">
    <path d="M 15 50 C 12 47, 10 45, 10 43 C 10 41, 11 40, 12 40 C 13 40, 14 41, 15 42 C 16 41, 17 40, 18 40 C 19 40, 20 41, 20 43 C 20 45, 18 47, 15 50 Z" fill="#FFC8E3">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -15" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 85 55 C 82 52, 80 50, 80 48 C 80 46, 81 45, 82 45 C 83 45, 84 46, 85 47 C 86 46, 87 45, 88 45 C 89 45, 90 46, 90 48 C 90 50, 88 52, 85 55 Z" fill="#FFB6D9">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -15" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
