<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catPlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="catPlayGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orelhas -->
  <path d="M 30 30 L 25 10 L 40 25 Z" fill="url(#catPlayGradient)" filter="url(#catPlayGlow)" stroke="#FF8AC9" stroke-width="2"/>
  <path d="M 70 30 L 75 10 L 60 25 Z" fill="url(#catPlayGradient)" filter="url(#catPlayGlow)" stroke="#FF8AC9" stroke-width="2"/>
  <path d="M 30 28 L 27 15 L 35 25 Z" fill="#FFF5FA"/>
  <path d="M 70 28 L 73 15 L 65 25 Z" fill="#FFF5FA"/>
  
  <!-- Cabeça -->
  <circle cx="50" cy="55" r="28" fill="url(#catPlayGradient)" filter="url(#catPlayGlow)" stroke="#FF8AC9" stroke-width="2"/>
  
  <!-- Olhos curiosos -->
  <ellipse cx="40" cy="52" rx="6" ry="8" fill="#333">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="2 0" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="60" cy="52" rx="6" ry="8" fill="#333">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="2 0" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Brilho nos olhos -->
  <ellipse cx="41" cy="50" rx="3" ry="4" fill="#FFF">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="2 0" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="61" cy="50" rx="3" ry="4" fill="#FFF">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="2 0" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Focinho -->
  <ellipse cx="50" cy="63" rx="8" ry="6" fill="#FFF5FA" opacity="0.8"/>
  
  <!-- Nariz -->
  <path d="M 50 61 L 47 64 L 50 65 L 53 64 Z" fill="#FF8AC9"/>
  
  <!-- Língua de fora -->
  <ellipse cx="50" cy="69" rx="4" ry="5" fill="#FF8AC9" opacity="0.7">
    <animate attributeName="ry" values="5;6;5" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Boca -->
  <path d="M 50 65 L 46 67 M 50 65 L 54 67" stroke="#FF8AC9" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Bochechas -->
  <circle cx="30" cy="60" r="6" fill="#FFC8E3" opacity="0.5"/>
  <circle cx="70" cy="60" r="6" fill="#FFC8E3" opacity="0.5"/>
  
  <!-- Bigodes -->
  <line x1="25" y1="58" x2="10" y2="55" stroke="#FF8AC9" stroke-width="1.5">
    <animateTransform attributeName="transform" type="rotate" from="-5 25 58" to="5 25 58" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="25" y1="62" x2="10" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="25" y1="66" x2="10" y2="69" stroke="#FF8AC9" stroke-width="1.5">
    <animateTransform attributeName="transform" type="rotate" from="5 25 66" to="-5 25 66" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="75" y1="58" x2="90" y2="55" stroke="#FF8AC9" stroke-width="1.5">
    <animateTransform attributeName="transform" type="rotate" from="5 75 58" to="-5 75 58" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="75" y1="62" x2="90" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="66" x2="90" y2="69" stroke="#FF8AC9" stroke-width="1.5">
    <animateTransform attributeName="transform" type="rotate" from="-5 75 66" to="5 75 66" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Bolinha de lã -->
  <circle cx="30" cy="85" r="8" fill="#FFC8E3" stroke="#FFB6D9" stroke-width="2">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="40 -10" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="83" r="2" fill="#FFF5FA">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="40 -10" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
