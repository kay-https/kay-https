<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bunnyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="bunnyGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orelha esquerda -->
  <ellipse cx="35" cy="25" rx="8" ry="25" fill="url(#bunnyGradient)" filter="url(#bunnyGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="-5 35 25" to="5 35 25" dur="2s" repeatCount="indefinite" additive="sum"/>
  </ellipse>
  <ellipse cx="35" cy="25" rx="4" ry="18" fill="#FFF5FA"/>
  
  <!-- Orelha direita -->
  <ellipse cx="65" cy="25" rx="8" ry="25" fill="url(#bunnyGradient)" filter="url(#bunnyGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="5 65 25" to="-5 65 25" dur="2s" repeatCount="indefinite" additive="sum"/>
  </ellipse>
  <ellipse cx="65" cy="25" rx="4" ry="18" fill="#FFF5FA"/>
  
  <!-- CabeÃ§a -->
  <circle cx="50" cy="55" r="25" fill="url(#bunnyGradient)" filter="url(#bunnyGlow)" stroke="#FF8AC9" stroke-width="2"/>
  
  <!-- Olhos -->
  <circle cx="42" cy="52" r="4" fill="#333">
    <animate attributeName="r" values="4;0.5;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="52" r="4" fill="#333">
    <animate attributeName="r" values="4;0.5;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Brilho nos olhos -->
  <circle cx="43" cy="51" r="1.5" fill="#FFF"/>
  <circle cx="59" cy="51" r="1.5" fill="#FFF"/>
  
  <!-- Nariz -->
  <ellipse cx="50" cy="60" rx="3" ry="2" fill="#FF8AC9"/>
  
  <!-- Boca -->
  <path d="M 50 60 L 45 65 M 50 60 L 55 65" stroke="#FF8AC9" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Bochechas -->
  <circle cx="35" cy="60" r="5" fill="#FFC8E3" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="60" r="5" fill="#FFC8E3" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bigodes -->
  <line x1="30" y1="58" x2="20" y2="56" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="30" y1="62" x2="20" y2="64" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="70" y1="58" x2="80" y2="56" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="70" y1="62" x2="80" y2="64" stroke="#FF8AC9" stroke-width="1.5"/>
</svg>
