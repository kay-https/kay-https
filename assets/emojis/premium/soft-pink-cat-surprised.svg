<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catSurpriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="catSurpriseGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orelhas levantadas (surpresa) -->
  <path d="M 28 28 L 20 5 L 38 22 Z" fill="url(#catSurpriseGradient)" filter="url(#catSurpriseGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="-2 28 22" to="2 28 22" dur="0.5s" repeatCount="indefinite" additive="sum"/>
  </path>
  <path d="M 72 28 L 80 5 L 62 22 Z" fill="url(#catSurpriseGradient)" filter="url(#catSurpriseGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="2 72 22" to="-2 72 22" dur="0.5s" repeatCount="indefinite" additive="sum"/>
  </path>
  <path d="M 28 26 L 23 10 L 33 22 Z" fill="#FFF5FA"/>
  <path d="M 72 26 L 77 10 L 67 22 Z" fill="#FFF5FA"/>
  
  <!-- Cabeça -->
  <circle cx="50" cy="55" r="28" fill="url(#catSurpriseGradient)" filter="url(#catSurpriseGlow)" stroke="#FF8AC9" stroke-width="2"/>
  
  <!-- Olhos MUITO grandes (surpresa) -->
  <ellipse cx="38" cy="50" rx="8" ry="11" fill="#333">
    <animate attributeName="ry" values="11;12;11" dur="0.3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="62" cy="50" rx="8" ry="11" fill="#333">
    <animate attributeName="ry" values="11;12;11" dur="0.3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Brilho nos olhos grandes -->
  <ellipse cx="39" cy="47" rx="4" ry="5" fill="#FFF"/>
  <ellipse cx="63" cy="47" rx="4" ry="5" fill="#FFF"/>
  <circle cx="41" cy="52" r="2" fill="#FFF"/>
  <circle cx="65" cy="52" r="2" fill="#FFF"/>
  
  <!-- Focinho -->
  <ellipse cx="50" cy="65" rx="8" ry="6" fill="#FFF5FA" opacity="0.8"/>
  
  <!-- Nariz -->
  <path d="M 50 63 L 47 66 L 50 67 L 53 66 Z" fill="#FF8AC9"/>
  
  <!-- Boca de surpresa (O) -->
  <ellipse cx="50" cy="72" rx="5" ry="6" fill="#FF8AC9" opacity="0.5" stroke="#FF8AC9" stroke-width="2">
    <animate attributeName="ry" values="6;7;6" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Bochechas coradas -->
  <circle cx="28" cy="58" r="7" fill="#FFC8E3" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="72" cy="58" r="7" fill="#FFC8E3" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bigodes rígidos (surpresa) -->
  <line x1="24" y1="58" x2="8" y2="52" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="24" y1="62" x2="8" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="24" y1="66" x2="8" y2="72" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="76" y1="58" x2="92" y2="52" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="76" y1="62" x2="92" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="76" y1="66" x2="92" y2="72" stroke="#FF8AC9" stroke-width="1.5"/>
  
  <!-- Linhas de choque -->
  <g opacity="0.7">
    <line x1="15" y1="45" x2="8" y2="38" stroke="#FFB6D9" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.7;0" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="18" y1="50" x2="10" y2="50" stroke="#FFC8E3" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.7;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="15" y1="55" x2="8" y2="62" stroke="#FFDAED" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.7;0" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </line>
    
    <line x1="85" y1="45" x2="92" y2="38" stroke="#FFB6D9" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.7;0" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="82" y1="50" x2="90" y2="50" stroke="#FFC8E3" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.7;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="85" y1="55" x2="92" y2="62" stroke="#FFDAED" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.7;0" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Exclamação -->
  <text x="48" y="18" font-family="Arial, sans-serif" font-size="20" fill="#FF8AC9" font-weight="bold">!</text>
</svg>
