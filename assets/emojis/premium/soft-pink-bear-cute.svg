<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="bearGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orelhas redondas -->
  <circle cx="30" cy="28" r="12" fill="url(#bearGradient)" filter="url(#bearGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite" additive="sum"/>
  </circle>
  <circle cx="70" cy="28" r="12" fill="url(#bearGradient)" filter="url(#bearGlow)" stroke="#FF8AC9" stroke-width="2">
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" begin="0.5s" repeatCount="indefinite" additive="sum"/>
  </circle>
  
  <!-- Parte interna das orelhas -->
  <circle cx="30" cy="28" r="7" fill="#FFF5FA"/>
  <circle cx="70" cy="28" r="7" fill="#FFF5FA"/>
  
  <!-- CabeÃ§a -->
  <circle cx="50" cy="55" r="30" fill="url(#bearGradient)" filter="url(#bearGlow)" stroke="#FF8AC9" stroke-width="2"/>
  
  <!-- Focinho grande -->
  <ellipse cx="50" cy="63" rx="16" ry="13" fill="#FFF5FA" stroke="#FF8AC9" stroke-width="1.5"/>
  
  <!-- Nariz -->
  <ellipse cx="50" cy="60" rx="5" ry="4" fill="#FF8AC9">
    <animate attributeName="ry" values="4;4.5;4" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Olhos kawaii -->
  <ellipse cx="38" cy="48" rx="5" ry="6" fill="#333"/>
  <ellipse cx="62" cy="48" rx="5" ry="6" fill="#333"/>
  
  <!-- Brilho nos olhos -->
  <ellipse cx="39" cy="47" rx="2" ry="3" fill="#FFF"/>
  <ellipse cx="63" cy="47" rx="2" ry="3" fill="#FFF"/>
  
  <!-- Boquinha fofa -->
  <path d="M 50 60 L 46 66 M 50 60 L 54 66" stroke="#FF8AC9" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 42 68 Q 50 72 58 68" stroke="#FF8AC9" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Bochechas -->
  <circle cx="28" cy="58" r="7" fill="#FFC8E3" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="72" cy="58" r="7" fill="#FFC8E3" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Patinhas pequenas embaixo -->
  <ellipse cx="38" cy="82" rx="8" ry="6" fill="url(#bearGradient)" filter="url(#bearGlow)" stroke="#FF8AC9" stroke-width="1.5">
    <animate attributeName="ry" values="6;7;6" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="62" cy="82" rx="8" ry="6" fill="url(#bearGradient)" filter="url(#bearGlow)" stroke="#FF8AC9" stroke-width="1.5">
    <animate attributeName="ry" values="6;7;6" dur="1.5s" begin="0.7s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Dedos das patinhas -->
  <circle cx="35" cy="83" r="1.5" fill="#FFF5FA"/>
  <circle cx="38" cy="84" r="1.5" fill="#FFF5FA"/>
  <circle cx="41" cy="83" r="1.5" fill="#FFF5FA"/>
  <circle cx="59" cy="83" r="1.5" fill="#FFF5FA"/>
  <circle cx="62" cy="84" r="1.5" fill="#FFF5FA"/>
  <circle cx="65" cy="83" r="1.5" fill="#FFF5FA"/>
</svg>
