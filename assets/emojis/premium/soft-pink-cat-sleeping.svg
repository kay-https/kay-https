<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="catGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orelhas -->
  <path d="M 30 30 L 25 10 L 40 25 Z" fill="url(#catGradient)" filter="url(#catGlow)" stroke="#FF8AC9" stroke-width="2"/>
  <path d="M 70 30 L 75 10 L 60 25 Z" fill="url(#catGradient)" filter="url(#catGlow)" stroke="#FF8AC9" stroke-width="2"/>
  <path d="M 30 28 L 27 15 L 35 25 Z" fill="#FFF5FA"/>
  <path d="M 70 28 L 73 15 L 65 25 Z" fill="#FFF5FA"/>
  
  <!-- Cabeça -->
  <circle cx="50" cy="55" r="28" fill="url(#catGradient)" filter="url(#catGlow)" stroke="#FF8AC9" stroke-width="2">
    <animate attributeName="cy" values="55;53;55" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Olhos dormindo -->
  <path d="M 38 50 Q 42 48 46 50" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="cy" values="0;-2;0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 54 50 Q 58 48 62 50" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="cy" values="0;-2;0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Cílios -->
  <line x1="38" y1="50" x2="36" y2="47" stroke="#333" stroke-width="1.5"/>
  <line x1="46" y1="50" x2="48" y2="47" stroke="#333" stroke-width="1.5"/>
  <line x1="54" y1="50" x2="52" y2="47" stroke="#333" stroke-width="1.5"/>
  <line x1="62" y1="50" x2="64" y2="47" stroke="#333" stroke-width="1.5"/>
  
  <!-- Focinho -->
  <ellipse cx="50" cy="63" rx="8" ry="6" fill="#FFF5FA" opacity="0.8"/>
  
  <!-- Nariz -->
  <path d="M 50 61 L 47 64 L 50 65 L 53 64 Z" fill="#FF8AC9"/>
  
  <!-- Boca dormindo -->
  <path d="M 50 65 L 47 67 M 50 65 L 53 67" stroke="#FF8AC9" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Bochechas -->
  <circle cx="30" cy="60" r="6" fill="#FFC8E3" opacity="0.4"/>
  <circle cx="70" cy="60" r="6" fill="#FFC8E3" opacity="0.4"/>
  
  <!-- Bigodes -->
  <line x1="25" y1="58" x2="10" y2="55" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="25" y1="62" x2="10" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="25" y1="66" x2="10" y2="69" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="58" x2="90" y2="55" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="62" x2="90" y2="62" stroke="#FF8AC9" stroke-width="1.5"/>
  <line x1="75" y1="66" x2="90" y2="69" stroke="#FF8AC9" stroke-width="1.5"/>
  
  <!-- Zzz -->
  <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" fill="#FFB6D9" font-weight="bold">
    Z
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="-5 -10" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="80" y="25" font-family="Arial, sans-serif" font-size="10" fill="#FFC8E3" font-weight="bold">
    Z
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="-5 -10" dur="3s" begin="1s" repeatCount="indefinite"/>
  </text>
</svg>
