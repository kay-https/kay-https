<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="1.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="12" cy="12" r="10" fill="none" stroke="url(#pinkGrad3)" stroke-width="1.5" filter="url(#glow3)">
    <animate attributeName="r" values="10;10.5;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="12" r="6" fill="none" stroke="url(#pinkGrad3)" stroke-width="1.5" filter="url(#glow3)">
    <animate attributeName="r" values="6;6.5;6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="12" r="3" fill="url(#pinkGrad3)" filter="url(#glow3)">
    <animate attributeName="r" values="3;3.5;3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="12" r="1" fill="#e0d4ff"/>
</svg>
