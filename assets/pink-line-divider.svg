<svg width="100%" height="10" viewBox="0 0 1200 10" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB6D9;stop-opacity:0.3">
        <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" style="stop-color:#FF69B4;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FFC8E3;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" style="stop-color:#FF8AC9;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:0.3">
        <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Linha principal -->
  <rect width="1200" height="3" y="3.5" fill="url(#pinkLineGradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Brilhos decorativos -->
  <circle cx="200" cy="5" r="2" fill="#FFC8E3" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="200;220;200" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="5" r="2" fill="#FFB6D9" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="cx" values="600;620;600" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="1000" cy="5" r="2" fill="#FF69B4" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="cx" values="1000;1020;1000" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
