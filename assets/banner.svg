<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientAnimation {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .container {
          width: 800px;
          height: 400px;
          background: linear-gradient(-45deg, #0d1117, #161b22, #0d1117, #1c2128);
          background-size: 400% 400%;
          animation: gradientAnimation 20s ease infinite;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          color: #c9d1d9;
          padding: 40px;
          box-sizing: border-box;
        }

        .content {
          animation: fadeIn 1s ease;
        }

        .title {
          font-size: 52px;
          font-weight: 700;
          color: #FF00F6;
          margin-bottom: 15px;
          text-align: center;
          letter-spacing: -1px;
        }

        .subtitle {
          font-size: 20px;
          color: #8b949e;
          margin-bottom: 25px;
          text-align: center;
          font-weight: 400;
        }

        .description {
          font-size: 18px;
          color: #c9d1d9;
          text-align: center;
          max-width: 650px;
          line-height: 1.5;
        }

        .accent {
          color: #FF00F6;
          font-weight: 500;
        }

        .stats {
          display: flex;
          gap: 60px;
          margin-top: 35px;
        }

        .stat {
          text-align: center;
        }

        .stat-number {
          font-size: 36px;
          font-weight: 600;
          color: #FF00F6;
          display: block;
        }

        .stat-label {
          font-size: 12px;
          color: #6e7681;
          text-transform: uppercase;
          letter-spacing: 1px;
          margin-top: 5px;
        }
      </style>
      
      <div class="container">
        <div class="content">
          <div class="title">Full Stack Developer</div>
          <div class="subtitle">Nikolas Ribeiro</div>
          <div class="description">
            Transformando <span class="accent">cafeína</span> e <span class="accent">trabalho mental</span> em códigos
          </div>
          
          <div class="stats">
            <div class="stat">
              <span class="stat-number">∞</span>
              <span class="stat-label">Lines of Code</span>
            </div>
            <div class="stat">
              <span class="stat-number">24/7</span>
              <span class="stat-label">Problem Solving</span>
            </div>
            <div class="stat">
              <span class="stat-number">100%</span>
              <span class="stat-label">Passion</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
