<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neon Border -->
  <rect x="3" y="3" width="74" height="74" rx="15" fill="none" stroke="#a855f7" stroke-width="3" opacity="0.6" filter="url(#neonGlow)"/>
  
  <!-- Background with JavaScript Yellow -->
  <rect x="8" y="8" width="64" height="64" rx="12" fill="#1a1f2e"/>
  <rect x="10" y="10" width="60" height="60" rx="10" fill="#F7DF1E"/>
  
  <!-- JS Text -->
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#323330">JS</text>
</svg>
