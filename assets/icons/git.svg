<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neon Border -->
  <rect x="3" y="3" width="74" height="74" rx="15" fill="none" stroke="#a855f7" stroke-width="3" opacity="0.6" filter="url(#neonGlow)"/>
  
  <!-- Background -->
  <rect x="8" y="8" width="64" height="64" rx="12" fill="#1a1f2e"/>
  
  <!-- Git Logo - Original Orange/Red -->
  <path d="M40 26 L54 40 L40 54 L26 40 Z" fill="#F05032"/>
  <path d="M40 34 L46 40 L40 46 L34 40 Z" fill="#FFFFFF"/>
  
  <!-- Branch lines -->
  <circle cx="32" cy="40" r="3" fill="#F05032" opacity="0.8"/>
  <circle cx="48" cy="40" r="3" fill="#F05032" opacity="0.8"/>
</svg>
